plugins {
	id 'org.gradle.toolchains.foojay-resolver-convention' version '0.8.0'
}

rootProject.name = 'angular-tomcat-gradle-monorepo'

// https://docs.gradle.org/current/userguide/multi_project_builds.html#multi_project_builds
// avoid phantom dirs
include(':libs:smispi')
project(':libs:smispi').projectDir = file('libs/smispi')
include(':apps:tomcat-api-boilerplate')
project(':apps:tomcat-api-boilerplate').projectDir = file('apps/tomcat-api-boilerplate')


